{% load static %}
{% block content %}
{% include 'header.html' %}

<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<div class="site-section">
    <div class="container">
        <div class="row" id="table-row">
            <div class="col-lg-12">
                <table class="event-list" border="1">
                    <tr>

                        <!-- <th>Sl.no</th> -->
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Message</th>
                        

                    </tr>
                    {% for i in result %}
                    <tr>

                        <td>{{i.u_id}}</td>
                        <td>{{i.u_name}}</td>
                        <td>{{i.subject}}</td>
                        <td>{{i.message}}</td>

                    </tr>
                    {% endfor %}
                </table>

            </div>

        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
