{% load static %}
{% block content %}
{% include 'header.html' %}
<style>
    #pl{
    background-color:"#222831";
    }
</style>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form action="login" method="POST">
            {% csrf_token %}


            <div class="form-group">
                Name:<input type="text" class="form-control" name="" placeholder="" readonly style="background-color:#222831"/>
            </div>

            <div class="form-group">
                Your Chest No.<input type="text" class="form-control" name="" placeholder="" readonly style="background-color:#222831"/>
            </div>
            <div class="form-group">
                Venue<input type="text" class="form-control" name="" placeholder="" readonly style="background-color:#222831"/>
            </div>
            <div class="form-group">
                Time<input type="text" class="form-control" name="" placeholder="" readonly style="background-color:#222831"/>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Submit Application" style="background-color: rgb(13, 156, 13); border: none;">
            </div>
          </form>  
        </div>

      </div>
    </div>
  </div>
  {% include 'footer.html' %}
  {% endblock %}
