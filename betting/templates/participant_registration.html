{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 ">
          <form action="reg_participiant" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name" />
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email id" />
            </div>
            <div class="form-group">
                <input inputmode="numeric" class="form-control" name="phone" placeholder="Phone number" />
            </div>
            <div class="form-group">
                <input inputmode="numeric" class="form-control" name="age" placeholder="Age" />
            </div>
            <div class="form-group">
                <select id="item" name="item" class="form-control"style="background-color:#222831;">
                    <option value="">Choose Item</option>
                    <option value="Mohiniyattam">Mohiniyattam</option>
                    <option value="Kathakali">Kathakali</option>
                    <option value="Ottanthullal">Ottanthullal</option>
                    <option value="Thiruvathira Kali">Thiruvathira Kali</option>
                    <option value="Margam Kali">Margam Kali</option>
                    <option value="Mappila Pattu">Mappila Pattu</option>
                    <option value="Oppana">Oppana</option>
                    <option value="Chavittu Nadakam">Chavittu Nadakam</option>
                    <option value="Thullal">Thullal</option>
                    <option value="Kuchipudi">Kuchipudi</option>
                </select>             
            </div>
            <div class="form-group" class="form-control">

                <label for="">Gender </label><br>

                <input type="radio"  name="gender" value="male"/>
                <label for="male">Male</label>
                <input type="radio"  name="gender" value="female"/>
                <label for="female">Female</label>
                <input type="radio"  name="gender" value="everyone"/>
                <label for="everyone">Other</label>

            </div>
            <div class="form-group" class="form-control">

                <label for="">Category </label><br>

                <input type="radio"  name="category" value="UP"/>
                <label for="UP">UP</label>
                <input type="radio"  name="category" value="HS"/>
                <label for="HS">HS</label>


            </div>


            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Confirm">
            </div>
          </form>  
        </div>

      </div>
    </div>
  </div>
  {% include 'footer.html' %}
  {% endblock %}
