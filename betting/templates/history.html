{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="site-section">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" id="table-row">
            <div class="col-lg-7">
                <table class="event-list" id="event-list" border="1">
                    <tr>
                        <th>Item Name</th>
                        <th>District</th>
                        <th>Your Prediction</th> 
                        <th>Prize</th>
                    </tr>
                    {% for i in data %}
                    <tr>
                        <td>{{ i.item }}</td>
                        <td>{{ i.district }}</td>
                        <td>{{ i.position }}</td>
                        <td>{{ i.prize }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
