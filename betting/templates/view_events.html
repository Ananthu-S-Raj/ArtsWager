{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="site-section">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center" id="table-row">
        <div class="col-lg-7">
            <link rel="stylesheet" href="{% static 'css/custom.css' %}">
            <table class="event-list" id="#event-list" border="1">
                <tr>

                    <th>Item Name</th>
                    <th>venue</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Gender</th>

                </tr>
                    {% for i in result %}
                <tr>

                    <td>{{i.item}}</td>
                    <td>{{i.venue}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.time}}</td>
                    <td>{{i.gender}}</td>

                </tr>
                {% endfor %}
            </table>

        </div>

      </div>
    </div>
  </div>
  {% include 'footer.html' %}
  {% endblock %}
